<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js"></script>
		<link href="css/MyStyle.css" rel="stylesheet">
	</head>
	<body>
		<h1>动画</h1>
		<div id="databinding">

			<transition name="fade">

			</transition>
		</div>
		<script src="js/vue2.js"></script>
	</body>
</html>
